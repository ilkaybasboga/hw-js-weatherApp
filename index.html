<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEATHER App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <nav class="navbar bg-danger-subtle d-flex justify-content-center">
        <button
          class="btn btn-outline-danger me-2 fw-bold"
          type="button"
          href="#weather1"
        >
          How's the weather?
        </button>
      </nav>
    </div>
    <div class="container date-time d-flex flex-wrap">
      <div class="container text-center bg-body-tertiary h-25">
        <h1 id="date" class="text-danger">DATE</h1>
        <a
          href="#"
          class="date display-6 text-decoration-none text-dark font-monospace"
        ></a>
      </div>
      <div id="time" class="container text-center bg-dark p-2 flex-wrap">
        <h1 class="text-light">TÄ°ME</h1>
        <div class="clock">
          <a
            href="#"
            class="hour display-6 bg-body-secondary text-decoration-none text-dark font-monospace border border-5 border-light mb-3"
          ></a>
          <a
            href="#"
            class="minute display-6 bg-body-secondary text-decoration-none text-secondary font-monospace border border-5 border-light mb-3"
          ></a>
          <a
            href="#"
            class="second display-6 bg-body-secondary text-decoration-none text-danger font-monospace border border-5 border-light mb-3"
          ></a>
        </div>
      </div>
    </div>

    <div id="weather" class="container-fluid text-center ">
      <h3 id="weather1" class="display-6 fw-bold text-center p-1">WEATHER</h3>
      <form id="form" >
        <input type="text" id="input" placeholder="Search for a city" class="w-25 fw-bold rounded-3 fs-3 p-1" autofocus>
        <button type="submit" id="btn" class="fw-bold rounded-3 fs-3 p-1">SUBMIT</button>
        
      </form>
      <span class="msg m-3 fs-3 text-danger-emphasis"></span>
      <div class="container d-flex justify-content-center mt-4 ">
        <ul class="cities d-flex ">
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
